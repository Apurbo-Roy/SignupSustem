<html>

<head>
    <link rel="stylesheet" href="design.css" />
</head>

<body>
    <script src="https://kit.fontawesome.com/f7aa0ce1b3.js" crossorigin="anonymous"></script>
    <div class="form_wrapper">
        <div class="form_container">
            <div class="title_container">
                <h2>Welcome To Our Family</h2>
            </div>
            <div class="row clearfix">
                <div class="">
                    <form>
                        <div class="input_field">
                            <span><i aria-hidden="true" class="fa fa-user"></i></span>
                            <input type="text" name="name" placeholder="Full Name" required />
                        </div>
                        <div class="input_field">
                            <span><i aria-hidden="true" class="fa fa-phone-alt"></i></span>
                            <input type="text" name="phone" placeholder="Phone Number" required />
                        </div>
                        <div class="input_field">
                            <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
                            <input type="email" name="email" placeholder="Email" required />
                        </div>
                        <div class="row clearfix">
                            <div class="col_half">
                                <div class="input_field">
                                    <span><i aria-hidden="true" class="fa fa-lock"></i></span>
                                    <input type="password" name="password" placeholder="Password" required />
                                </div>
                            </div>
                        </div>
                        <input class="button" type="submit" value="Register" />
                    </form>
                </div>
            </div>
        </div>
    </div>
    <p class="credit">Already have a Account? <a href="login.html" target="_blank">Login</a></p>
</body>

</html>
